<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="display"></div>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
      <button id="sailButton" hidden>SET SAIL!</button>
    </div>
    <form id="form" onsubmit="return false">
      <label for="port">Port Name:</label><br />
      <input type="text" size="10" placeholder="Enter port here" /><br />
      <button type="submit" id="addPortButton">Add</button>
    </form>
    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
    <script>
      const itinerary = new Itinerary([new Port("First port of call")]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
    </script>
  </body>
</html>
